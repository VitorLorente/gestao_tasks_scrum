<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Lista de histórias</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="{% url 'stories-list' %}">Histórias</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="{% url 'sprints-list' %}">Sprints</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
        </nav>
        <div class="container mt-5">
            <h3 class="text-center">História <b>{{ object.code }}</b> de {{ object.creation_date|date:"d/m/Y" }} - Sprint {{ object.sprint.number }}</h3>
            <div class="container mt-5">
                <div class="d-flex justify-content-between row">
                    <div class="col-4 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="points"><b>Pontos:</b></label>
                            <input id="points" type="text" value="{{ story.points }}" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="duration"><b>Duração:</b></label>
                            <input id="duration" type="text" value="{{ story.duration }}" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="responsible"><b>Responsável:</b></label>
                            <input id="responsible" type="text" value="{{ story.responsible.name }}" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container story-description-container d-flex justify-content-center mt-4">
                <p class="text-justify col-8"><q>{{ story.description }}</q></p>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
