<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(250, 248, 243);">
        <h1 class="text-center mt-5">Gerenciador de tarefas Scrum</h1>
        <div class="d-flex align-items-center vh-100 justify-content-center">
            <div style="padding-bottom: 15%;">
                <div style="border-radius: 5px; border: 2px solid black; background-color:rgb(240, 238, 238)" class="p-5">
                    <h2 class="text-center">Login</h2>
                    <br>
                    <form method="post" >
                        {% csrf_token %}
                        {% for field in form %}

                            <div class="form-group d-flex justify-content-center">
                                <label for="id_{{ field.name }}" class="mr-2"><b>{{ field.label }}:</b></label>
                                <input id="id_{{ field.name }}" type="{{field.field.widget.input_type}}" name="{{ field.name }}" class="form-control">
                            </div>

                        {% endfor %}
                        <div class="d-flex justify-content-center mt-5"><button class="btn btn-dark col-12" type="submit">Entrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
