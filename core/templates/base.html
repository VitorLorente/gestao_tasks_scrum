<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body style="min-height: 100vh; position: relative; padding-bottom: 80px; background-color: rgb(250, 248, 243);">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item {% if page_active == 'stories_list' or page_active == 'story_detail' %}active{% endif %} ml-5">
                    <a class="nav-link" href="{% url 'stories-list' %}">Histórias</a>
                </li>
                <li class="nav-item ml-5 {% if page_active == 'sprints_list' or page_active == 'sprint_detail' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'sprints-list' %}">Sprints</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer" style="position: absolute; bottom: 0; left: 0; z-index:1; width: 100%; height: 50px; background-color: #343a40; color: white;">
            <div class="container-fluid" style="height: 100%; width:70%;">
                <div class="d-flex justify-content-between align-middle" style="height: 100%;">
                    <span class="align-middle mt-3">Gestão de histórias Scrum</span>
                    <span class="align-middle mt-3">© 2019 Copyright: Vitor Lorente</span>
                </div>
            </div>
        </div>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
